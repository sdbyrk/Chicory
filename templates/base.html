<script>
	$(document).ready(function(){
	  $("#watchedButton").click(function(){
	  	$("#watchedButton").addClass("active");
	  	$("#watchLaterButton").removeClass("active");
	  	$("#recommendedButton").removeClass("active");
	  	$("#watchedMovies").removeClass('d-none');
	  	$("#watchLaters").addClass('d-none');
	  	$("#recommendedMovies").addClass('d-none');			  	
	  });
	  $("#watchLaterButton").click(function(){
	  	$("#watchLaterButton").addClass("active");
	  	$("#watchedButton").removeClass("active");
	  	$("#recommendedButton").removeClass("active");
	  	$("#watchLaters").removeClass('d-none');
	  	$("#watchedMovies").addClass('d-none');
	  	$("#recommendedMovies").addClass('d-none');
	  });
	  $("#recommendedButton").click(function(){
	  	$("#recommendedButton").addClass("active");
	  	$("#watchLaterButton").removeClass("active");
	  	$("#watchedButton").removeClass("active");
	  	$("#recommendedMovies").removeClass('d-none');
	  	$("#watchedMovies").addClass('d-none');
	  	$("#watchLaters").addClass('d-none');
	  });
	});

</script>
